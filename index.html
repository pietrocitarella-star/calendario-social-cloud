
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- PROTEZIONE PRIVACY: Questo tag dice a Google e agli altri motori di ricerca di NON mostrare questo sito nei risultati -->
    <meta name="robots" content="noindex, nofollow" />
    
    <title>Social Media Editorial Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/react-big-calendar@1.19.4/lib/css/react-big-calendar.css"
    />
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "moment": "https://aistudiocdn.com/moment@^2.30.1",
    "react-big-calendar": "https://aistudiocdn.com/react-big-calendar@^1.19.4",
    "moment/": "https://aistudiocdn.com/moment@^2.30.1/",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/",
    "path": "https://aistudiocdn.com/path@^0.12.7",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "vite": "https://aistudiocdn.com/vite@^7.2.6",
    "url": "https://aistudiocdn.com/url@^0.11.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
<style>
    /* --- STILI GENERALI --- */
    body {
        overflow-y: hidden; /* Evita doppio scroll */
    }

    /* --- VISTA MESE --- */
    
    /* NASCONDI TUTTI GLI EVENTI STANDARD NEL MESE */
    /* Usiamo il custom header per mostrare il bottone */
    .rbc-month-view .rbc-event,
    .rbc-month-view .rbc-show-more, /* Nascondi anche il link nativo "+ N more" */
    .rbc-month-view .rbc-row-segment .rbc-show-more {
        display: none !important;
    }

    /* Assicuriamoci che la cella della data abbia spazio per il nostro bottone custom */
    .rbc-month-view .rbc-date-cell {
        padding-right: 4px;
        padding-top: 4px;
        /* height: 100%;  NON forzare altezza qui, lascia che il contenuto gestisca */
        display: flex;
        flex-direction: column;
        align-items: flex-start; /* Allinea a sinistra */
    }

    /* --- VISTA GIORNO E SETTIMANA --- */

    /* FIX INTESTAZIONE SETTIMANA: Forza altezza per mostrare due righe (Data + Contatore) */
    .rbc-time-header-content .rbc-header {
        height: auto !important; /* Lascia espandere l'altezza */
        min-height: 60px !important; /* Altezza minima garantita per due righe */
        padding-top: 8px !important;
        padding-bottom: 8px !important;
        white-space: normal !important; /* Permetti testo a capo */
        overflow: visible !important; /* Evita clipping */
        display: flex !important;
        flex-direction: column !important; /* Forza layout verticale */
        justify-content: center !important;
        align-items: center !important;
    }
    
    .rbc-time-header-content {
        height: auto !important; /* Permetti al contenitore padre di espandersi */
    }
    
    /* Riduce lo spazio della riga "all day" se vuota, per dare prioritÃ  all'header */
    .rbc-allday-cell {
        display: none; /* Se non usiamo eventi "all day", nascondiamola per pulizia */
    }

    .rbc-timeslot-group {
        min-height: 80px !important; 
        border-bottom: 1px dashed #e5e7eb !important;
    }
    .dark .rbc-timeslot-group {
        border-bottom: 1px dashed #374151 !important;
    }

    /* Stile card nelle viste temporali */
    .rbc-time-view .custom-calendar-event {
        border-radius: 4px !important;
        border: 1px solid #e5e7eb !important;
        border-left-width: 4px !important;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1) !important;
        background-color: #ffffff !important;
        padding: 4px !important;
        height: 100%;
        display: flex;
        flex-direction: column;
    }
    
    /* Gestione overflow testo settimana */
    .rbc-time-view .event-title {
        white-space: normal !important;
        line-height: 1.1 !important;
        font-size: 0.75rem !important;
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 3; /* Mostra max 3 righe */
        -webkit-box-orient: vertical;
        margin-top: 2px;
    }

    .dark .rbc-time-view .custom-calendar-event {
        background-color: #1f2937 !important;
        border-color: #4b5563 !important;
    }

    .rbc-event {
        background-color: transparent !important;
        border: none !important;
        outline: none !important;
    }
    
    .rbc-day-bg + .rbc-day-bg {
        border-left: 1px solid #e5e7eb !important;
    }
    .dark .rbc-day-bg + .rbc-day-bg {
        border-left: 1px solid #374151 !important;
    }
    
    .dark .rbc-off-range-bg {
        background-color: #111827; 
    }
    .dark .rbc-today {
        background-color: rgba(59, 130, 246, 0.05); 
    }
    
    /* Header Base (Mese) */
    .rbc-header {
        padding: 8px !important;
        font-size: 0.9rem;
        font-weight: 700;
        text-transform: capitalize;
    }
    
    /* --- VISTA AGENDA (Lista) --- */
    
    .rbc-agenda-view table.rbc-agenda-table {
        border: 1px solid #e5e7eb !important;
        border-radius: 8px;
        overflow: hidden;
    }
    .dark .rbc-agenda-view table.rbc-agenda-table {
        border-color: #374151 !important;
    }

    .rbc-agenda-view table.rbc-agenda-table thead > tr > th {
        padding: 12px !important;
        background-color: #f9fafb !important;
        border-bottom: 2px solid #e5e7eb !important;
        font-size: 0.8rem;
        text-transform: uppercase;
        color: #6b7280;
    }
    .dark .rbc-agenda-view table.rbc-agenda-table thead > tr > th {
        background-color: #1f2937 !important;
        border-bottom-color: #374151 !important;
        color: #9ca3af;
    }

    .rbc-agenda-view table.rbc-agenda-table tbody > tr > td {
        padding: 12px !important;
        vertical-align: middle !important;
        border-bottom: 1px solid #f3f4f6 !important;
    }
    .dark .rbc-agenda-view table.rbc-agenda-table tbody > tr > td {
        border-bottom-color: #374151 !important;
    }

    /* FIX SCROLL AGENDA: Aggiungiamo padding extra in fondo al contenuto scrollabile */
    .rbc-agenda-content {
        padding-bottom: 60px !important; /* Spazio extra per evitare che l'ultimo elemento sia tagliato */
    }

    .rbc-agenda-date-cell {
        font-weight: 700;
        color: #374151;
    }
    .dark .rbc-agenda-date-cell {
        color: #e5e7eb;
    }
    
    .rbc-agenda-time-cell {
        font-size: 0.85rem;
        color: #6b7280;
    }
    
    /* Overlay (Popup quando clicchi "Vedi tutti") - Stile migliorato */
    .rbc-overlay {
        background-color: white !important;
        border: 1px solid #e5e7eb !important;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04) !important;
        border-radius: 12px !important;
        padding: 12px !important;
        z-index: 1000 !important; /* Sopra tutto */
        min-width: 250px;
    }
    .dark .rbc-overlay {
        background-color: #1f2937 !important;
        border-color: #374151 !important;
    }
    .rbc-overlay-header {
        font-weight: 800;
        padding-bottom: 8px;
        margin-bottom: 8px;
        border-bottom: 2px solid #f3f4f6;
        color: #111827;
        font-size: 1rem;
        text-transform: capitalize;
    }
    .dark .rbc-overlay-header {
        border-color: #374151;
        color: #f3f4f6;
    }
</style>
</head>
  <body class="bg-gray-100 dark:bg-gray-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
