
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- PROTEZIONE PRIVACY: Questo tag dice a Google e agli altri motori di ricerca di NON mostrare questo sito nei risultati -->
    <meta name="robots" content="noindex, nofollow" />
    
    <title>Social Media Editorial Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/react-big-calendar@1.19.4/lib/css/react-big-calendar.css"
    />
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "moment": "https://aistudiocdn.com/moment@^2.30.1",
    "react-big-calendar": "https://aistudiocdn.com/react-big-calendar@^1.19.4",
    "moment/": "https://aistudiocdn.com/moment@^2.30.1/",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/",
    "path": "https://aistudiocdn.com/path@^0.12.7",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "vite": "https://aistudiocdn.com/vite@^7.2.6",
    "url": "https://aistudiocdn.com/url@^0.11.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
<style>
    /* --- STILI GENERALI --- */
    body {
        overflow-y: hidden; /* Evita doppio scroll */
    }

    /* --- VISTA MESE (Compatta) --- */
    
    .rbc-month-view .rbc-event {
        padding: 0px !important;
        margin: 1px 2px !important;
        background: transparent !important;
        border: none !important;
        outline: none !important;
        height: 20px !important; /* Ancora piÃ¹ compatto */
        line-height: 20px !important;
    }

    /* Stile della card nel mese */
    .rbc-month-view .custom-calendar-event {
        height: 100% !important;
        font-size: 0.7rem !important;
        box-shadow: none;
        border-radius: 2px !important;
        border-left-width: 3px !important;
        padding: 0 4px !important;
        display: flex;
        align-items: center;
        gap: 4px;
        background-color: rgba(255,255,255,0.8) !important;
        overflow: hidden;
        white-space: nowrap; 
    }
    
    .dark .rbc-month-view .custom-calendar-event {
        background-color: rgba(55, 65, 81, 0.9) !important;
    }

    /* Nascondi elementi non essenziali nel mese */
    .rbc-month-view .event-avatar, 
    .rbc-month-view .event-status-dot {
        display: none !important;
    }
    
    /* --- TRASFORMAZIONE SHOW MORE IN PULSANTE "VEDI TUTTI" --- */
    .rbc-row-segment .rbc-show-more {
        background-color: #eff6ff !important; /* blue-50 */
        color: #1d4ed8 !important; /* blue-700 */
        font-weight: 700 !important;
        font-size: 0.75rem !important;
        padding: 4px 0 !important; /* Padding verticale */
        border-radius: 4px;
        margin: 2px 2px 0 2px !important;
        display: block !important; /* Occupa tutta la riga */
        width: calc(100% - 4px) !important;
        text-align: center !important;
        z-index: 50 !important;
        text-decoration: none !important;
        border: 1px solid #bfdbfe !important;
        transition: all 0.2s;
    }
    .rbc-row-segment .rbc-show-more:hover {
        background-color: #2563eb !important; /* blue-600 */
        color: white !important;
        border-color: #1e40af !important;
    }
    .dark .rbc-row-segment .rbc-show-more {
        background-color: #1f2937 !important;
        color: #93c5fd !important;
        border-color: #374151 !important;
    }
    .dark .rbc-row-segment .rbc-show-more:hover {
        background-color: #374151 !important;
    }

    /* --- VISTA GIORNO E SETTIMANA --- */

    .rbc-timeslot-group {
        min-height: 80px !important; 
        border-bottom: 1px dashed #e5e7eb !important;
    }
    .dark .rbc-timeslot-group {
        border-bottom: 1px dashed #374151 !important;
    }

    /* Stile card nelle viste temporali */
    .rbc-time-view .custom-calendar-event {
        border-radius: 4px !important;
        border: 1px solid #e5e7eb !important;
        border-left-width: 4px !important;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1) !important;
        background-color: #ffffff !important;
        padding: 4px !important;
        height: 100%;
        display: flex;
        flex-direction: column;
    }
    
    /* Gestione overflow testo settimana */
    .rbc-time-view .event-title {
        white-space: normal !important;
        line-height: 1.1 !important;
        font-size: 0.75rem !important;
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 3; /* Mostra max 3 righe */
        -webkit-box-orient: vertical;
        margin-top: 2px;
    }

    .dark .rbc-time-view .custom-calendar-event {
        background-color: #1f2937 !important;
        border-color: #4b5563 !important;
    }

    .rbc-event {
        background-color: transparent !important;
        border: none !important;
        outline: none !important;
    }
    
    .rbc-day-bg + .rbc-day-bg {
        border-left: 1px solid #e5e7eb !important;
    }
    .dark .rbc-day-bg + .rbc-day-bg {
        border-left: 1px solid #374151 !important;
    }
    
    .dark .rbc-off-range-bg {
        background-color: #111827; 
    }
    .dark .rbc-today {
        background-color: rgba(59, 130, 246, 0.05); 
    }
    
    .rbc-header {
        padding: 8px !important;
        font-size: 0.9rem;
        font-weight: 700;
        text-transform: capitalize;
    }

    /* --- VISTA AGENDA (Lista) --- */
    
    .rbc-agenda-view table.rbc-agenda-table {
        border: 1px solid #e5e7eb !important;
        border-radius: 8px;
        overflow: hidden;
    }
    .dark .rbc-agenda-view table.rbc-agenda-table {
        border-color: #374151 !important;
    }

    .rbc-agenda-view table.rbc-agenda-table thead > tr > th {
        padding: 12px !important;
        background-color: #f9fafb !important;
        border-bottom: 2px solid #e5e7eb !important;
        font-size: 0.8rem;
        text-transform: uppercase;
        color: #6b7280;
    }
    .dark .rbc-agenda-view table.rbc-agenda-table thead > tr > th {
        background-color: #1f2937 !important;
        border-bottom-color: #374151 !important;
        color: #9ca3af;
    }

    .rbc-agenda-view table.rbc-agenda-table tbody > tr > td {
        padding: 12px !important;
        vertical-align: middle !important;
        border-bottom: 1px solid #f3f4f6 !important;
    }
    .dark .rbc-agenda-view table.rbc-agenda-table tbody > tr > td {
        border-bottom-color: #374151 !important;
    }

    .rbc-agenda-date-cell {
        font-weight: 700;
        color: #374151;
    }
    .dark .rbc-agenda-date-cell {
        color: #e5e7eb;
    }
    
    .rbc-agenda-time-cell {
        font-size: 0.85rem;
        color: #6b7280;
    }
    
    /* Overlay (Popup quando clicchi "Vedi tutti") - Stile migliorato */
    .rbc-overlay {
        background-color: white !important;
        border: 1px solid #e5e7eb !important;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04) !important;
        border-radius: 12px !important;
        padding: 12px !important;
        z-index: 1000 !important; /* Sopra tutto */
        min-width: 250px;
    }
    .dark .rbc-overlay {
        background-color: #1f2937 !important;
        border-color: #374151 !important;
    }
    .rbc-overlay-header {
        font-weight: 800;
        padding-bottom: 8px;
        margin-bottom: 8px;
        border-bottom: 2px solid #f3f4f6;
        color: #111827;
        font-size: 1rem;
        text-transform: capitalize;
    }
    .dark .rbc-overlay-header {
        border-color: #374151;
        color: #f3f4f6;
    }
</style>
</head>
  <body class="bg-gray-100 dark:bg-gray-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
